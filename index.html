<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch | Viktor Marinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="makeGrid()">
    <header>
        Etch-a-Sketch - Viktor Marinho
    </header>
    <div class="content">
        <div class="toolbar">
            <h4>Pick a color</h4>
            <input type="color" id="colorpicker" name="colorpicker" value="#000000">
            <button class="clear" onclick="clearGrid()">Clear</button>
            <button class="random" onclick="randomModeToggle()">Random color mode</button>
        </div>
        <section class="grid"></section>
    </div>

    <script src="script.js"></script>   
</body>
</html>
